<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <h1>Weather App</h1>
        <form class="search-container" name="citySearch">
            <input class="search-container__input-field" name="city"
            placeholder="Enter city name..." type="text"/>
            <button id="searchBtn">Search</button>
        </form>
        <div class="weather-container">
            <h2 id="city name"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="wind speed"></p>
        </div>
        <p class="weather-container__error-message" id="errorMessage"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
